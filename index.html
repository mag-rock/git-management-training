<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOアプリ - Git練習用</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TODOアプリ</h1>
        <p class="subtitle">Gitブランチ管理練習用プロジェクト</p>
        
        <div class="todo-form">
            <input type="text" id="todoInput" placeholder="新しいタスクを入力してください">
            <select id="priorityInput" class="priority-input">
                <option value="">優先度なし</option>
                <option value="high">高</option>
                <option value="medium">中</option>
                <option value="low">低</option>
            </select>
            <input type="date" id="dueDateInput" class="due-date-input">
            <button onclick="addTodo()">追加</button>
        </div>
        
        <div class="todo-list">
            <h2>タスク一覧</h2>
            <div class="sort-controls">
                <label>並び順: </label>
                <select id="sortSelect" onchange="sortTodos()">
                    <option value="created">作成順</option>
                    <option value="priority">優先度順</option>
                    <option value="dueDate">期限順</option>
                </select>
            </div>
            <ul id="todoList">
                <!-- タスクがここに動的に追加されます -->
            </ul>
        </div>
        
        <div class="stats">
            <p>完了済み: <span id="completedCount">0</span> / 総数: <span id="totalCount">0</span></p>
            <p>期限切れ: <span id="overdueCount">0</span> / 今日期限: <span id="todayDueCount">0</span></p>
            <p>高優先度: <span id="highPriorityCount">0</span> / 中優先度: <span id="mediumPriorityCount">0</span> / 低優先度: <span id="lowPriorityCount">0</span></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
